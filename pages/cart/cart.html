<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://uispark.netlify.app/allComponents.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css "
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../../style.css" />

    <title>Cart</title>
  </head>
  <body>
    <nav class="flex-H-space-bw">
      <div><h1>SparkCart</h1></div>

      <div class="search">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Search...." name="search" />
      </div>

      <div class="flex-H-space-around">
        <div class="pos-rel">
          <i class="fas fa-cart-plus icon-lg"></i>
          <div class="badge badge-icon-md">99+</div>
        </div>
        <div class="pos-rel">
          <i class="fas fa-cart-plus icon-lg"></i>
          <div class="badge badge-icon-md">99+</div>
        </div>
        <button class="btn primary-btn">Login</button>
      </div>
    </nav>
    <main class="flex-H-space-around">
      <div class="h-card flex-H">
        <img src="../../../images/ver-ecom.jpg" class="card-image" />
        <div class="flex-V-sapce-between">
          <div>
            <p>
              Taj's Lorem Ipsum is simply dummy text of the printing and
              typesetting industry Food
            </p>
            <span>Rs 299/-</span>
            <span class="strike-rate">Rs 599/-</span>
            <p>50% OFF</p>
          </div>
          <div class="quantity">
            <strong>Quantity:</strong>
            <button class="delete">-</button>
            <div>1</div>
            <button class="add">+</button>
          </div>
          <div class="flex-v">
            <button class="btn primary-btn">Remove from Cart</button>
            <button class="btn secondary-btn">add to WishList</button>
          </div>
        </div>
      </div>
      <div class="price-card">
        <strong>Price Detials</strong>
        <hr />
        <div class="flex-H-space-bw">
          <p>Price (2 items)</p>
          <p>$5999</p>
        </div>
        <div class="flex-H-space-bw">
          <p>Discount</p>
          <p>$5999</p>
        </div>
        <div class="flex-H-space-bw">
          <p>DeliveryCharges</p>
          <p>$5999</p>
        </div>
        <hr />
        <div class="flex-H-space-bw">
          <strong>Total Amount</strong>
          <strong>$65443</strong>
        </div>
        <hr />
        <strong>You will save $999 on this order</strong>
        <div class="flex-v">
          <button class="btn primary-btn">Place Order</button>
        </div>
      </div>
    </main>
  </body>
</html>
